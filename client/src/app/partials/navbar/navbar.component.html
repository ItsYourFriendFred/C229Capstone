<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="/home">
        <h2 class="logo">CODEK</h2>
      </a>

      <!-- Hamburger Menu for mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav list -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li>
            <a class="nav-link" routerLink='/home' routerLinkActive="active-link">Home</a>
          </li>
          <li>
            <a class="nav-link" routerLink="/survey-list" routerLinkActive="active-link">Surveys</a>
          </li>
          <li>
            <a class="nav-link" routerLink="/about" routerLinkActive="active-link">About</a>
          </li>
          <li>
            <a class="nav-link" routerLink="/contact" routerLinkActive="active-link">Contact</a>
          </li>
          <li>
            <a class="nav-link" routerLink="/faq" routerLinkActive="active-link">FAQ</a>
          </li>
        </ul>
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
          
          <li *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="/login" routerLinkActive="active-link">Login</a>
          </li>

          <li *ngIf="isLoggedIn()">
            <a class="nav-link">Signed in as {{ user?.DisplayName }}</a>
          </li>
          
          <li *ngIf="isLoggedIn()">
            <a (click)="onLogOutClick()" routerLink="/logout" class="nav-link">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>
