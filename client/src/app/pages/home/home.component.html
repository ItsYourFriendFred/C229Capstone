<div class="wrapper">
  <div class="container">
    <div class="section1">
      <h1>
        Online <br />
        surveys <br />
        made easy.
      </h1>
      <div class="img-overflow">
        <img
          class="main-img"
          src="assets/images/mainHomeIMG.svg"
          alt="Survey Image"
        />
      </div>
    </div>
  </div>
  <div class="backdrop">
    <h3>Recent Survey Overview</h3>
    <div class="row">
      <div
        class="col-md-3 survey-card"
        *ngFor="let survey of lastActiveSurvey; let i = index"
        routerLink="/fill/survey/{{ survey._id }}"
      >
        <h5>{{ survey.title | slice : 0 : 25 }}...</h5>
        <div class="survey-page">
          <p class="question-text">{{ survey.questionsBloc![0].question }}</p>
          <div class="row">
            <div
              *ngFor="
                let option of survey.questionsBloc![0].options;
                let j = index
              "
            >
              <div class="options-text" *ngIf="j < 4">
                {{ j + 1 }}. {{ option }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
